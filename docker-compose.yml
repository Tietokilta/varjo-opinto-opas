version: "3.7" # Compose file version

services:
  database:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
    networks:
      - voo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - voo

  sisu:
    build:
      context: ./packages/database
      dockerfile: Dockerfile
    environment:
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_HOST: $DB_HOST
      DB_NAME: $DB_NAME
      SISU_API_KEY: $SISU_USER_KEY
    depends_on:
      database:
        condition: service_healthy
    networks:
      - voo

  next:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: voo-next-dev
    environment:
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_HOST: $DB_HOST
      DB_NAME: $DB_NAME
    depends_on:
      database:
        condition: service_healthy
    networks:
      - voo
    volumes:
      - ./packages/frontend:/usr/src/app
    ports:
      - 3000:3000
volumes:
  # Database data
  db-data:

networks:
  # Nappikauppa network for development
  voo:
